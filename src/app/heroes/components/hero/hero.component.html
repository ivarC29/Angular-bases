<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>

<button *ngIf="name !== 'spiderman'" class="btn btn-success mx-2" (click)="changeName()">
  Cambiar nombre
</button>
<button *ngIf="age !== 25" class="btn btn-success me-2" (click)="changeAge()">
  Cambiar edad
</button>
<button class="btn btn-warning" (click)="resetValues()">
  Restablecer
</button>
